<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --display-bg: #fff;
            --button-bg: #e0e0e0;
            --button-hover: #d0d0d0;
            --button-active: #bdbdbd;
            --operator-bg: #ff9500;
            --operator-hover: #e68a00;
            --operator-active: #d17d00;
            --operator-text: #fff;
            --function-bg: #a5a5a5;
            --function-hover: #959595;
            --function-active: #858585;
            --function-text: #fff;
            --border-radius: 10px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.2s ease;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --display-bg: #2a2a2a;
            --button-bg: #333;
            --button-hover: #444;
            --button-active: #555;
            --operator-bg: #ff9500;
            --operator-hover: #e68a00;
            --operator-active: #d17d00;
            --function-bg: #4a4a4a;
            --function-hover: #5a5a5a;
            --function-active: #6a6a6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }

        .calculator {
            width: 100%;
            max-width: 400px;
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin: 20px;
            transition: var(--transition);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--display-bg);
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .display {
            background-color: var(--display-bg);
            padding: 20px;
            text-align: right;
            position: relative;
        }

        .history {
            font-size: 0.9rem;
            opacity: 0.7;
            height: 20px;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .current-input {
            font-size: 2rem;
            font-weight: 600;
            word-wrap: break-word;
            word-break: break-all;
        }

        .mode-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
        }

        button {
            border: none;
            border-radius: var(--border-radius);
            padding: 15px 0;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            background-color: var(--button-bg);
            color: var(--text-color);
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:active {
            background-color: var(--button-active);
            transform: scale(0.95);
        }

        .operator {
            background-color: var(--operator-bg);
            color: var(--operator-text);
        }

        .operator:hover {
            background-color: var(--operator-hover);
        }

        .operator:active {
            background-color: var(--operator-active);
        }

        .function {
            background-color: var(--function-bg);
            color: var(--function-text);
            font-size: 1rem;
        }

        .function:hover {
            background-color: var(--function-hover);
        }

        .function:active {
            background-color: var(--function-active);
        }

        .span-2 {
            grid-column: span 2;
        }

        .error {
            color: #ff3b30;
        }

        @media (max-width: 480px) {
            .calculator {
                max-width: 100%;
                margin: 10px;
            }

            .buttons {
                gap: 8px;
                padding: 15px;
            }

            button {
                padding: 12px 0;
                font-size: 1rem;
            }

            .function {
                font-size: 0.9rem;
            }

            .current-input {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <div class="title">Scientific Calculator</div>
            <button class="theme-toggle" id="themeToggle">
                <span id="themeIcon">üåô</span>
            </button>
        </div>
        
        <div class="display">
            <div class="mode-indicator" id="modeIndicator">DEG</div>
            <div class="history" id="history"></div>
            <div class="current-input" id="display">0</div>
        </div>
        
        <div class="buttons">
            <!-- First Row -->
            <button class="function" data-value="sin">sin</button>
            <button class="function" data-value="cos">cos</button>
            <button class="function" data-value="tan">tan</button>
            <button class="function" data-value="(">(</button>
            <button class="function" data-value=")">)</button>
            
            <!-- Second Row -->
            <button class="function" data-value="sin‚Åª¬π">sin‚Åª¬π</button>
            <button class="function" data-value="cos‚Åª¬π">cos‚Åª¬π</button>
            <button class="function" data-value="tan‚Åª¬π">tan‚Åª¬π</button>
            <button class="function" data-value="ln">ln</button>
            <button class="function" data-value="log">log</button>
            
            <!-- Third Row -->
            <button class="function" data-value="x¬≤">x¬≤</button>
            <button class="function" data-value="x¬≥">x¬≥</button>
            <button class="function" data-value="x ∏">x ∏</button>
            <button class="function" data-value="‚àö">‚àö</button>
            <button class="function" data-value="¬≥‚àö">¬≥‚àö</button>
            
            <!-- Fourth Row -->
            <button class="function" data-value="œÄ">œÄ</button>
            <button class="function" data-value="e">e</button>
            <button class="function" data-value="n!">n!</button>
            <button class="function" data-value="exp">exp</button>
            <button class="function" data-value="%">%</button>
            
            <!-- Fifth Row -->
            <button class="function" id="modeToggle">DEG/RAD</button>
            <button class="function" data-value="C">C</button>
            <button class="function" data-value="‚Üê">‚Üê</button>
            <button class="operator" data-value="/">√∑</button>
            
            <!-- Sixth Row -->
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">√ó</button>
            
            <!-- Seventh Row -->
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">‚àí</button>
            
            <!-- Eighth Row -->
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>
            
            <!-- Ninth Row -->
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="span-2 operator" data-value="=">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const display = document.getElementById('display');
            const historyDisplay = document.getElementById('history');
            const modeIndicator = document.getElementById('modeIndicator');
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const modeToggle = document.getElementById('modeToggle');
            const buttons = document.querySelectorAll('.buttons button');
            
            // Calculator state
            let currentInput = '0';
            let previousInput = '';
            let operation = null;
            let resetScreen = false;
            let isDegreeMode = true;
            let calculationHistory = [];
            
            // Theme preference
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            let currentTheme = localStorage.getItem('theme') || (prefersDarkScheme.matches ? 'dark' : 'light');
            setTheme(currentTheme);
            
            // Event Listeners
            buttons.forEach(button => {
                button.addEventListener('click', () => handleButtonClick(button.dataset.value));
            });
            
            themeToggle.addEventListener('click', toggleTheme);
            modeToggle.addEventListener('click', toggleAngleMode);
            
            // Keyboard support
            document.addEventListener('keydown', handleKeyboardInput);
            
            // Update display
            function updateDisplay() {
                display.textContent = currentInput;
                historyDisplay.textContent = previousInput + (operation ? ` ${operation} ` : '');
                modeIndicator.textContent = isDegreeMode ? 'DEG' : 'RAD';
            }
            
            // Handle button clicks
            function handleButtonClick(value) {
                if (!isNaN(value) || value === '.') {
                    appendNumber(value);
                } else if (value === 'C') {
                    clearAll();
                } else if (value === '‚Üê') {
                    deleteLastChar();
                } else if (value === '=') {
                    calculate();
                } else if (['+', '-', '*', '/', 'x ∏', '%'].includes(value)) {
                    setOperation(value);
                } else {
                    handleFunction(value);
                }
                updateDisplay();
            }
            
            // Handle keyboard input
            function handleKeyboardInput(e) {
                const key = e.key;
                
                if ((key >= '0' && key <= '9') || key === '.') {
                    appendNumber(key);
                } else if (key === 'Escape') {
                    clearAll();
                } else if (key === 'Backspace') {
                    deleteLastChar();
                } else if (key === 'Enter' || key === '=') {
                    calculate();
                } else if (['+', '-', '*', '/', '^', '%'].includes(key)) {
                    const opMap = {
                        '^': 'x ∏',
                        '*': '√ó',
                        '/': '√∑'
                    };
                    setOperation(opMap[key] || key);
                } else if (key === 'p' && e.shiftKey) {
                    handleFunction('œÄ');
                } else if (key === 'd') {
                    toggleAngleMode();
                }
                
                updateDisplay();
            }
            
            // Append number to current input
            function appendNumber(number) {
                if (currentInput === '0' || resetScreen) {
                    currentInput = number;
                    resetScreen = false;
                } else {
                    if (number === '.' && currentInput.includes('.')) return;
                    currentInput += number;
                }
            }
            
            // Clear all inputs
            function clearAll() {
                currentInput = '0';
                previousInput = '';
                operation = null;
                display.classList.remove('error');
            }
            
            // Delete last character
            function deleteLastChar() {
                if (currentInput.length === 1 || (currentInput.length === 2 && currentInput.startsWith('-'))) {
                    currentInput = '0';
                } else {
                    currentInput = currentInput.slice(0, -1);
                }
            }
            
            // Set operation
            function setOperation(op) {
                if (currentInput === '0' && previousInput && operation) {
                    operation = op;
                    updateDisplay();
                    return;
                }
                
                if (operation !== null) calculate();
                
                // Map display symbols to actual operators
                const operatorMap = {
                    '√ó': '*',
                    '√∑': '/',
                    'x ∏': '^'
                };
                
                previousInput = currentInput;
                operation = operatorMap[op] || op;
                resetScreen = true;
            }
            
            // Calculate result
            function calculate() {
                if (operation === null || resetScreen) return;
                
                try {
                    let expression;
                    const operatorMap = {
                        '%': `/100*${previousInput}`,
                        '^': `**(${currentInput})`
                    };
                    
                    if (operatorMap[operation]) {
                        expression = previousInput + operatorMap[operation];
                    } else {
                        expression = `${previousInput}${operation}${currentInput}`;
                    }
                    
                    // Replace constants
                    expression = expression.replace(/œÄ/g, Math.PI).replace(/e/g, Math.E);
                    
                    // Evaluate the expression
                    const result = evaluateExpression(expression);
                    
                    // Add to history
                    calculationHistory.push(`${previousInput} ${operation} ${currentInput} = ${result}`);
                    
                    currentInput = formatResult(result);
                    operation = null;
                    previousInput = '';
                } catch (error) {
                    currentInput = 'Error';
                    display.classList.add('error');
                    operation = null;
                    previousInput = '';
                }
            }
            
            // Evaluate mathematical expression safely
            function evaluateExpression(expr) {
                // Validate expression
                if (!isValidExpression(expr)) {
                    throw new Error('Invalid expression');
                }
                
                // Use Function constructor to evaluate the expression
                return new Function('return ' + expr)();
            }
            
            // Validate expression for security
            function isValidExpression(expr) {
                // Only allow mathematical characters and functions
                return /^[0-9+\-*/.%^()œÄe\s]*$/.test(expr);
            }
            
            // Handle scientific functions
            function handleFunction(func) {
                try {
                    let result;
                    const inputValue = parseFloat(currentInput);
                    
                    switch (func) {
                        case 'sin':
                            result = isDegreeMode ? Math.sin(inputValue * Math.PI / 180) : Math.sin(inputValue);
                            break;
                        case 'cos':
                            result = isDegreeMode ? Math.cos(inputValue * Math.PI / 180) : Math.cos(inputValue);
                            break;
                        case 'tan':
                            result = isDegreeMode ? Math.tan(inputValue * Math.PI / 180) : Math.tan(inputValue);
                            break;
                        case 'sin‚Åª¬π':
                            result = isDegreeMode ? Math.asin(inputValue) * 180 / Math.PI : Math.asin(inputValue);
                            break;
                        case 'cos‚Åª¬π':
                            result = isDegreeMode ? Math.acos(inputValue) * 180 / Math.PI : Math.acos(inputValue);
                            break;
                        case 'tan‚Åª¬π':
                            result = isDegreeMode ? Math.atan(inputValue) * 180 / Math.PI : Math.atan(inputValue);
                            break;
                        case 'log':
                            result = Math.log10(inputValue);
                            break;
                        case 'ln':
                            result = Math.log(inputValue);
                            break;
                        case 'x¬≤':
                            result = Math.pow(inputValue, 2);
                            break;
                        case 'x¬≥':
                            result = Math.pow(inputValue, 3);
                            break;
                        case '‚àö':
                            result = Math.sqrt(inputValue);
                            break;
                        case '¬≥‚àö':
                            result = Math.cbrt(inputValue);
                            break;
                        case 'œÄ':
                            result = Math.PI;
                            break;
                        case 'e':
                            result = Math.E;
                            break;
                        case 'n!':
                            result = factorial(inputValue);
                            break;
                        case 'exp':
                            result = Math.exp(inputValue);
                            break;
                        case '%':
                            result = inputValue / 100;
                            break;
                        default:
                            return;
                    }
                    
                    // Add to history
                    calculationHistory.push(`${func}(${currentInput}) = ${result}`);
                    
                    currentInput = formatResult(result);
                    resetScreen = true;
                } catch (error) {
                    currentInput = 'Error';
                    display.classList.add('error');
                }
            }
            
            // Calculate factorial
            function factorial(n) {
                if (n < 0) throw new Error('Negative factorial');
                if (n % 1 !== 0) throw new Error('Non-integer factorial');
                if (n === 0 || n === 1) return 1;
                
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }
            
            // Format result to avoid long decimals
            function formatResult(num) {
                // Handle very large or small numbers
                if (Math.abs(num) > 1e12 || (Math.abs(num) < 1e-6 && num !== 0)) {
                    return num.toExponential(8).replace(/(\.\d*?[1-9])0+e/, '$1e').replace(/\.0+e/, 'e');
                }
                
                // Check if the number is an integer
                if (Number.isInteger(num)) {
                    return num.toString();
                }
                
                // Format to 8 decimal places and remove trailing zeros
                const str = num.toFixed(8);
                return str.replace(/(\.\d*?[1-9])0+$/, '$1').replace(/\.0+$/, '');
            }
            
            // Toggle angle mode between degrees and radians
            function toggleAngleMode() {
                isDegreeMode = !isDegreeMode;
                modeToggle.textContent = isDegreeMode ? 'DEG/RAD' : 'RAD/DEG';
                updateDisplay();
            }
            
            // Theme functions
            function toggleTheme() {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                setTheme(currentTheme);
                localStorage.setItem('theme', currentTheme);
            }
            
            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
            
            // Initialize calculator
            updateDisplay();
            
            // Listen for system theme changes
            prefersDarkScheme.addListener(e => {
                const newTheme = e.matches ? 'dark' : 'light';
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
                currentTheme = newTheme;
            });
        });
    </script>
</body>
</html>
